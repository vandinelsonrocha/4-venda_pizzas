<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de pizzas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <!--Lista não ordenada:-->
        <ul>
            <li><h1>Comunidade Boa Esperança</h1></li>
            <li><h2>Venda de Pizzas</h2></li>
        </ul>
    </header>

    <section>
        <form>
            <h3>Selecione a pizza que quer comprar:</h3>
            <!--Outra lista não ordenada:-->
            <ul>
                <li><input type="radio" name="pizzas" id="mussarela"><label for="mussarela">Mussarela</label></li> <!--Atribuir um for com o mesmo nome do id para todos os inputs...-->
                <li><input type="radio" name="pizzas" id="mista"><label for="mista">Mista</label></li> <!--...faz com que ao clicar no label consiga selecionar os sabores...-->
                <li><input type="radio" name="pizzas" id="calabresa"><label for="calabresa">Calabresa</label></li> <!--...facilitando a vida do usuário, assim não é necessário ir mirar o mouse nos círculos.-->
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button> <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <!--Criação de uma tabela:-->
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendasMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td><td id="resultadoMista"></td><td id="vendasMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendasCalabresa"></td>
            </tr>
        </table>
    </section>
</body>
</html>
